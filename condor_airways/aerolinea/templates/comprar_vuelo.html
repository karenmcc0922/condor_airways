<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Comprar Vuelo</title>
</head>
<body>
    <h1>Comprar Vuelo {{ reserva.vuelo.codigo }}</h1>

    <p>{{ reserva.vuelo.origen }} â†’ {{ reserva.vuelo.destino }}</p>
    <p>Fecha: {{ reserva.vuelo.fecha_salida }}</p>

</body>
</html>
