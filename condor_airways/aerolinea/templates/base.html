{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>C√≥ndor Airways</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- üîù Barra superior -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'buscar_vuelos' %}">
                <img src="{% static 'img/logoca.png' %}" alt="Logo" style="height:80px;">
                <span class="navbar-text text-white"><b>C√≥ndor Airways</b></span>
            </a>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <span class="me-3 text-white">¬°Bienvenido, {{ user.username }}!</span>
                    <form id="logout-form" action="{% url 'cerrar_sesion' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-light">Cerrar sesi√≥n</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-sm btn-light">Iniciar Sesi√≥n</a>
                    <a href="{% url 'registro' %}" class="btn btn-sm btn-light">Registrarse</a>
                {% endif %}
                <!-- üåô Bot√≥n siempre visible -->
                <button id="toggle-theme" class="btn btn-sm btn-secondary ms-2">üåô Modo oscuro</button>
            </div>
        </div>
    </nav>

    <!-- Contenido din√°mico -->
    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Script -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const button = document.getElementById("toggle-theme");
        const body = document.body;

        // Revisar si el usuario ya tiene un tema guardado
        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark-mode");
            button.textContent = "‚òÄÔ∏è Modo claro";
        }

        button.addEventListener("click", function() {
            body.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode")) {
                button.textContent = "‚òÄÔ∏è Modo claro";
                localStorage.setItem("theme", "dark");
            } else {
                button.textContent = "üåô Modo oscuro";
                localStorage.setItem("theme", "light");
            }
        });
    });
    </script>
</body>
</html>
