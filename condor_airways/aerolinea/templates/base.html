{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cóndor Airways</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo general de la página*/
        body {
            background: linear-gradient(135deg, #ffe6d6, #ffcba1);
            color: #f0f0f0;
        }

        /* Barra superior */
        .navbar {
            background: linear-gradient(90deg, #ff8828, #b15000);
        }

        /* Logo */
        .navbar-brand img {   
            border:none;     
            background:#ff8828;
        }

        /* Tarjetas de contenido */
        .card {
            background: linear-gradient(135deg, #ac5300, #fcb06a);
            border: none;
            color: #fff;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
        }

        /* Botón principal */
        .btn-primary {
            background: linear-gradient(90deg, #ff8828, #b15000);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #e69d00, #ffbb00);
        }
    </style>
</head>
<body>
    <!-- 🔝 Barra superior -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'buscar_vuelos' %}">
                <img src="{% static 'img/logoca.png' %}" alt="Logo" style="height:80px; ">
                <span class="navbar-text text-white"><b>Cóndor Airways</b></span>
            </a>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <span class="me-3 text-white">¡Bienvenido, {{ user.username }}!</span>
                    <form id="logout-form" action="{% url 'cerrar_sesion' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-light">Cerrar sesión</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-sm btn-light">Iniciar Sesión</a>
                    <a href="{% url 'registro' %}" class="btn btn-sm btn-light">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Contenido dinámico -->
    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
