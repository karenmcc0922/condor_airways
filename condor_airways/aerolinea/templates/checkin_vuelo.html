{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center mb-4">Check-In de Vuelo</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="asiento" class="form-label">NÃºmero de asiento</label>
                <input type="text" name="asiento" id="asiento" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="peso_maleta" class="form-label">Peso de maleta (kg)</label>
                <input type="number" step="0.1" name="peso_maleta" id="peso_maleta" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Confirmar check-in</button>
        </form>
    </div>
</div>
{% endblock %}
