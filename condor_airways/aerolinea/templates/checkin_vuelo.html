{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Check-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="text-center mb-4">Check-In</h2>

            <p><strong>Reserva #:</strong> {{ compra.id }}</p>
            <p><strong>Vuelo:</strong> {{ vuelo.codigo }}</p>
            <p><strong>Origen:</strong> {{ vuelo.origen }}</p>
            <p><strong>Destino:</strong> {{ vuelo.destino }}</p>
            <p><strong>Fecha:</strong> {{ vuelo.fecha_salida|date:"d/m/Y H:i" }}</p>

            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                  <label class="form-label">Asiento</label>
                  <input type="text" name="asiento" class="form-control" required>
              </div>
              <div class="mb-3">
                  <label class="form-label">Peso de maleta (kg)</label>
                  <input type="number" step="0.1" name="peso_maleta" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary w-100">Confirmar Check-In</button>
          </form>
        </div>
    </div>
</div>

</body>
</html>
