<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Check-In</title>
</head>
<body>
    <h1>Check-In para Vuelo {{ compra.vuelo.codigo }}</h1>

    <p><b>Origen:</b> {{ compra.vuelo.origen }}</p>
    <p><b>Destino:</b> {{ compra.vuelo.destino }}</p>
    <p><b>Fecha salida:</b> {{ compra.vuelo.fecha_salida }}</p>

    <form method="post">
        {% csrf_token %}
        <label>Asiento:</label>
        <input type="text" name="asiento" placeholder="Ej: 12A" required><br><br>

        <label>Peso maleta (kg):</label>
        <input type="number" name="peso_maleta" step="0.1"><br><br>

        <button type="submit">Confirmar Check-In</button>
    </form>
</body>
</html>
